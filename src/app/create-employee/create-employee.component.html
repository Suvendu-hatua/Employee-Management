<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emp_name" required [(ngModel)]="employee.emp_name" name="emp_name">
    </div>

    <label for="date">Enter a date :</label>
  <input type="datetime-local" [(ngModel)]="time" name="time" id="date">

      <label for="name">Last Name</label>

    </div>

  -->   <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emp_emailid" required [(ngModel)]="employee.emp_emailid" name="emp_emailid">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
