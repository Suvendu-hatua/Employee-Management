<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">EmpName</label>
      <input type="text" class="form-control" id="emp_name" required [(ngModel)]="employee.emp_name" name="emp_name">
    </div>

<!--     <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>
 -->
    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emp_emailid" required [(ngModel)]="employee.emp_emailid" name="emp_emailid">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
